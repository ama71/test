<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">    <title>WebAudioAPI</title>    <link href="button.css" rel="stylesheet"></head><body>  <header><!--p class="btn" ><a onClick="">クリック</a></p--><input type="button" value="touch!" id="btn">    <!--script type="text/javascript" src="button.js"></script-->    <script type="text/javascript" charset="utf-8">        window.addEventListener("load", function(){        document.addEventListener("deviceready", function(){        // Main Program ------------------------        var myBtn = document.getElementById("btn");        myBtn.addEventListener("click", function(){        navigator.notification.vibrate(1000);        }, true);        // -------------------------------------        }, true);        }, true);    </script></body></html>
