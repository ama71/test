<!DOCTYPE html><html><head>  <meta charset="utf-8">  <title></title>   <link rel="stylesheet" href="./button.css">  <script>  function (window, $) {  'use strict';  $.fn.useSound = function (_event, _id) {    var se = $(_id);    this.on(_event, function(){      se[0].currentTime = 0;      se[0].play();    });    return this;  };})(this, this.jQuery);$('.btn a').useSound('mousedown touchstart', '#sound');    </script></head><body>  <header><p class="btn"><a onClick="sound()">クリック</a></p>  <audio id="sound" preload="auto">    <source src="sound.mp3" type="audio/mp3">    <source src="sound.wav" type="audio/wav"></audio></body></html>
